<!DOCTYPE html>
<html>
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0">

    <title>Instant Messaging</title>
    <link rel="stylesheet" href="resources/css/semantic.css">
    <link rel="stylesheet" href="resources/css/custom.css">
</head>
<body>

<!-- upmost level -->
<div class="ui two column grid" style="height: 100%">
    <!-- message room and menu -->
    <div class="four wide left column" style="height: 100%; padding-bottom: 0; padding-right: 0">
        <!-- menu here -->
        <div class="ui vertical fluid large menu" style="height: 100%">
            <div class="item">
                <img class="ui small circular image" src="resources/images/avatar.jpg">
            </div>
            <div class="item">
                <h2 class="ui header" style="text-align: center">
                    <div class="content">
                        ---
                        <div class="sub header">---</div>
                    </div>
                </h2>
            </div>
            <div class="item">
                <div class="ui primary button">创建房间</div>
                <div class="ui secondary button">加入房间</div>
                <div class="ui red button">全部退房</div>
            </div>
            <div id="room-list">
                <a class="active blue item">
                    <div class="ui teal label">1</div>
                    <i class="world icon"></i>
                    公共聊天室
                </a>
            </div>
        </div>
    </div>
    <!-- message pad here -->
    <div class="twelve wide middle column" style="height: 100%;">
        <div class="ui vertically grid" style="height: 100%; margin-top: 1px">
            <div class="row" style="height: 25%; width: 100%">
                <div class="column" style="height: 100%; width: 100%;">
                    <div style="width: 100%;overflow: auto">
                        <div class="ui cards" style="width: 100%;height: 190px; overflow: auto">
                            <div class="card" style="width: 115px">
                                <div class="ui slide masked reveal image">
                                    <img style="width: 115px;height: 115px;" src="resources/images/avatar.jpg" class="visible content">
                                    <video controls class="hidden content"></video>
                                </div>
                                <div class="content">
                                    <div class="meta">洋洋洋</div>
                                </div>
                            </div>
                            <div class="card" style="width: 115px">
                                <div class="ui slide masked reveal image">
                                    <img style="width: 115px;height: 115px;" src="resources/images/avatar.jpg" class="visible content">
                                    <video controls class="hidden content"></video>
                                </div>
                                <div class="content">
                                    <div class="meta">洋洋洋</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" style="height: 75%; margin-top: -6px">
                <div class="column" style="height: 100%;">
                    <div class="ui segment" style="height: 84%; overflow: auto">
                        <div class="ui comments">
                            <div class="comment">
                                <a class="avatar">
                                    <img class="ui avatar image" src="resources/images/avatar.jpg">
                                </a>
                                <div class="content">
                                    <span class="author">Li He</span>
                                    <div class="ui yellow message">Yellow</div>
                                </div>
                            </div>
                        </div>
                        <div class="ui comments">
                            <div class="comment">
                                <a class="avatar">
                                    <img class="ui avatar image" src="resources/images/avatar.jpg">
                                </a>
                                <div class="content">
                                    <span class="author">Li He</span>
                                    <br><br>
                                    <audio controls></audio>
                                </div>
                            </div>
                        </div>
                        <div class="ui comments">
                            <div class="comment">
                                <a class="avatar">
                                    <img class="ui avatar image" src="resources/images/avatar.jpg">
                                </a>
                                <div class="content">
                                    <span class="author">Li He</span>
                                    <div class="ui icon message">
                                        <i class="file icon"></i>
                                        <div class="content">
                                            <div class="header">
                                                毕设论文模板.doc
                                            </div>
                                            <p>点击 <a><b>这里</b></a> 下载该文档</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="ui comments">
                            <div class="comment">
                                <a class="avatar">
                                    <img class="ui avatar image" src="resources/images/avatar.jpg">
                                </a>
                                <div class="content">
                                    <span class="author">Li He</span>
                                    <div class="ui blue message">Yellow</div>
                                </div>
                            </div>
                        </div>
                        <div class="ui comments">
                            <div class="comment">
                                <a class="avatar">
                                    <img class="ui avatar image" src="resources/images/avatar.jpg">
                                </a>
                                <div class="content">
                                    <span class="author">Li He</span>
                                    <div class="ui blue message">Yellow</div>
                                </div>
                            </div>
                        </div>
                        <div class="ui comments">
                            <div class="comment">
                                <a class="avatar">
                                    <img class="ui avatar image" src="resources/images/avatar.jpg">
                                </a>
                                <div class="content">
                                    <span class="author">Li He</span>
                                    <div class="ui blue message">Yellow</div>
                                </div>
                            </div>
                        </div>
                        <div class="ui comments">
                            <div class="comment">
                                <a class="avatar">
                                    <img class="ui avatar image" src="resources/images/avatar.jpg">
                                </a>
                                <div class="content">
                                    <span class="author">Li He</span>
                                    <div class="ui blue message">Yellow</div>
                                </div>
                            </div>
                        </div>
                        <div class="ui comments">
                            <div class="comment">
                                <a class="avatar">
                                    <img class="ui avatar image" src="resources/images/avatar.jpg">
                                </a>
                                <div class="content">
                                    <span class="author">Li He</span>
                                    <div class="ui blue message">Yellow</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="five fluid ui icon buttons" style="height: 8%;">
                        <div class="ui icon button">
                            <i class="play icon"></i>
                            录音
                        </div>
                        <div class="ui icon button">
                            <i class="cloud icon"></i>
                            文件共享
                        </div>
                        <div class="ui icon button">
                            <i class="unmute icon"></i>
                            语音聊天
                        </div>
                        <div class="ui icon button">
                            <i class="record icon"></i>
                            视频聊天
                        </div>
                        <div class="ui icon button">
                            <i class="sign out icon"></i>
                            退出房间
                        </div>
                    </div>
                    <div class="ui fluid action huge input" style="height: 8%">
                        <input type="text" placeholder="文字消息">
                        <div class="ui primary button">发送</div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>


<div id="initial" class="ui basic modal">
    <div class="header">
        请填写基本信息
    </div>
    <div class="content">
        <div class="ui error form segment">
            <div class="field">
                <label>昵称</label>
                <input id="nickname-field" placeholder="填写您的昵称" type="text">
            </div>
            <div class="field">
                <label>个人签名</label>
                <input id="signature-field" placeholder="填写您的个人签名" type="text">
            </div>
            <div class="field">
                <label>头像链接</label>
                <input id="avatar-field" type="text" placeholder="填写您的头像图片的链接URL">
            </div>
            <div id="initial-submit-button" class="ui submit disabled purple button">提交数据</div>
        </div>
    </div>

</div>



<script src="resources/js/vendor/jquery.js"></script>
<script src="resources/js/vendor/semantic.js"></script>
<script src="resources/js/vendor/underscore.js"></script>
<script src="resources/js/vendor/backbone.js"></script>
<script src="http://127.0.0.1:27100/socket.io/socket.io.js"></script>
<script>
    var modal = $('.ui.basic.modal');
    modal.modal({
        "closable": true,
        "transition": "shake"
    });
    modal.modal('show');
</script>
<script src="resources/js/initial.js"></script>

</body>
</html>
